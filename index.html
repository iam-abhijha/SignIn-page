<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go influencer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img alt = "logo" src="logo.svg">
        <P>Give your brand a rocket boost with  <span style="color: rgb(16, 218, 218);">Influencer marketing </span></P>
    </div>
    <div class ="right">
        <p class="rightHead">Sign In</p>
    <div class="signIn">
        <p>Build Your Empire through <span style="color: rgb(16, 218, 218);"> Influencer Marketing </span></p>
        <form>
            <input type="email" Name="Email" class="inputBox" placeholder="Email">
            <input type="password" class="inputBox" placeholder="Password">
            <button type="submit"> Sign In </button>

        </form>

        <p class="newAcc">Don't have an account? <span style="color: rgb(16, 218, 218);">Get Started </span></p>
    </div>
</div>
    
</body>
</html>
